    <title>Contact Me</title>

<body>
    <header>
        <nav>
            <h1>Jimmy Wallener</h1>
            <ul>
                <li><a href="/index.html">Return to main page</a></li>
                <li><a href="/inspiration.html" title="What inspires me">Inspiration sources</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Form:</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" required><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
                <label for="email">Email Adress:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@unknown.com" size="30" required><br><br>
                <label for="phone">Mobile Number:</label>
                <input type="text" id="phone" name="phone" placeholder="07xxxxxxxx"><br><br>
                <label for="msg">Message:</label>
                <input type="text" id="msg" name="msg" size="100"><br><br>
                <label for="date">Contact Date:</label>
                <input type="date" id="date"><br><br>
                <input type="button" id="submit" value="Submit">
                <input type="button" id="reset" value="Reset Form">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&#169; 2021 - Jimmy Wallener</p>
    </footer>
</body>
</html>
